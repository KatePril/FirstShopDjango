{% extends 'core/base.html'%}

{% block title %} FAQs {% endblock %}

{% block content %}
<h3 class="card-title mb-4">Common questions</h3>
<div class="accordion" id="accordion">
  {% for question in questions %}
    <div class="accordion-item border border-info">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{question.id}}" aria-expanded="false" aria-controls="collapse{{question.id}}">
          {{question.question}}
        </button>
      </h2>
      <div id="collapse{{question.id}}" class="accordion-collapse collapse" data-bs-parent="#accordion">
        <div class="accordion-body">
          {{question.answer}}
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
